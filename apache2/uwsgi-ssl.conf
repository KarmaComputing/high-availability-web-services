<VirtualHost *:443>
  ServerAdmin webmaster@localhost
  DocumentRoot /var/www/html

  ProxyErrorOverride On
  ErrorDocument 500 "Site being updated (please come back soon), or site has come to end of trial."

  RewriteEngine On
  ErrorLog ${APACHE_LOG_DIR}/uwsgi.error.log
  CustomLog ${APACHE_LOG_DIR}/uwsgi.access.log combined

  # Enforce cookie samesite policy
  Header edit Set-Cookie ^(.*)$ $1;HttpOnly;Secure;SameSite=None

  SSLCertificateFile /etc/letsencrypt/live/duplicate.pcpink.co.uk/fullchain.pem
  SSLCertificateKeyFile /etc/letsencrypt/live/duplicate.pcpink.co.uk/privkey.pem

  ServerName duplicate.pcpink.co.uk
  ServerAlias *duplicate.pcpink.co.uk
  ProxyPass / uwsgi://127.0.0.1:3017/
</VirtualHost>
